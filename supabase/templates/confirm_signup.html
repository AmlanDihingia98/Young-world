<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Signup</title>
</head>
<body style="margin: 0; padding: 0; background-color: #000000; font-family: 'Arial', sans-serif; color: #ffffff;">
  <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #000000; width: 100%;">
    <tr>
      <td align="center" style="padding: 40px 0;">
        <table role="presentation" width="600" border="0" cellspacing="0" cellpadding="0" style="max-width: 600px; width: 100%; background-color: #111111; border: 1px solid #333333; border-radius: 16px; overflow: hidden;">
          
          <!-- Header / Logo Area -->
          <tr>
            <td align="center" style="padding: 40px 0 20px 0;">
              <!-- Replace with your hosted logo URL if available, otherwise Text Logo -->
              <h1 style="margin: 0; font-size: 32px; font-weight: 900; letter-spacing: -1px; text-transform: uppercase; color: #ffffff;">
                YOUNG<span style="color: #ccff00;">WORLD</span>
              </h1>
            </td>
          </tr>

          <!-- Main Content -->
          <tr>
            <td align="center" style="padding: 0 40px 40px 40px;">
              <h2 style="margin: 0 0 20px 0; font-size: 24px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: #ffffff;">
                Confirm Your Entry
              </h2>
              <p style="margin: 0 0 30px 0; font-size: 16px; line-height: 1.6; color: #888888;">
                You're one step away from joining the movement. Confirm your email address to unlock your creator profile and get ready for the Heat Check.
              </p>
              
              <!-- Button -->
              <table role="presentation" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" style="border-radius: 50px; background-color: #ccff00;">
                    <a href="{{ .ConfirmationURL }}" target="_blank" style="display: inline-block; padding: 16px 32px; font-family: 'Arial', sans-serif; font-size: 14px; font-weight: 900; color: #000000; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; border-radius: 50px;">
                      Confirm Email
                    </a>
                  </td>
                </tr>
              </table>

              <p style="margin: 30px 0 0 0; font-size: 12px; color: #444444;">
                If you didn't request this, you can safely ignore this email.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center" style="padding: 20px; background-color: #0a0a0a; border-top: 1px solid #222222;">
              <p style="margin: 0; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: #444444;">
                Â© 2025 Young World Yentertainment
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</html>
